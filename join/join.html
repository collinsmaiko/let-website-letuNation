<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now Popup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <!-- Main Form Content -->
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full overflow-hidden border border-gray-200">
        <div class="modal-content bg-gradient-to-br from-purple-800 to-indigo-900 rounded-2xl shadow-2xl max-w-md w-full overflow-hidden border-2 border-purple-400">
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-purple-600 to-indigo-700 px-6 py-4">
                <h3 class="text-xl font-semibold text-gray-800 text-center" style="color: white;">Join Our Community</h3>
                <p class="text-gray-500 text-center mt-1">Create your free account</p>
            </div>
            
            <!-- Modal Content -->
            <div class="p-6">
                <form id="joinForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="Your full name" required>
                        <p id="nameError" class="error-message hidden">Please enter your full name</p>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full bg-purple-900/30 text-white placeholder-purple-300 border-2 border-purple-400 rounded-lg shadow-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200" placeholder="Enter your mystical email" required>
                        <p id="emailError" class="error-message hidden">Please enter a valid email address</p>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative mt-1">
                            <input type="password" id="password" name="password" class="block w-full bg-purple-900/30 text-white placeholder-purple-300 border-2 border-purple-400 rounded-lg shadow-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-200" placeholder="Create a powerful secret" required>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        <p id="passwordError" class="error-message hidden">Password must be at least 8 characters</p>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                        <label for="terms" class="ml-2 block text-sm text-purple-100">
                            I swear to uphold the <a href="#" class="text-purple-300 hover:text-white font-medium">Ancient Arcane Laws</a>
                        </label>
                    </div>
                    <p id="termsError" class="error-message hidden">You must agree to the terms</p>
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="bg-gray-50 px-6 py-4 flex justify-between">
                <button id="cancelButton" type="button" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button id="submitButton" type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Account
                </button>
            </div>
        </div>
    </div>

</body>
</html>
